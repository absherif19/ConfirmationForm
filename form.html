<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSI - Communication Preferences</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="survey-container">
        <div class="form-section">
            <div class="question">
                <h3>Do you wish to accept communication from PSI Abu Dhabi and Dubai in the following formats?</h3>
                <div class="options-header">
                    <span>Dealer</span>
                </div>
                <div class="options">
                    <div class="option-group">
                        <label for="sms"><strong>SMS</strong></label>
                        <div class="radio-options">
                            <label><input type="radio" id="sms" name="sms" value="accept"> Accept</label>
                            <label><input type="radio" name="sms" value="decline"> Decline</label>
                        </div>
                    </div>
                    <div class="option-group">
                        <label for="email"><strong>Email</strong></label>
                        <div class="radio-options">
                            <label><input type="radio" id="email" name="email" value="accept"> Accept</label>
                            <label><input type="radio" name="email" value="decline"> Decline</label>
                        </div>
                    </div>
                    <div class="option-group">
                        <label for="letter"><strong>Letter</strong></label>
                        <div class="radio-options">
                            <label><input type="radio" id="letter" name="letter" value="accept"> Accept</label>
                            <label><input type="radio" name="letter" value="decline"> Decline</label>
                        </div>
                    </div>
                    <div class="option-group">
                        <label for="phone"><strong>Phone</strong></label>
                        <div class="radio-options">
                            <label><input type="radio" id="phone" name="phone" value="accept"> Accept</label>
                            <label><input type="radio" name="phone" value="decline"> Decline</label>
                        </div>
                    </div>
                    <div class="option-group">
                        <label for="whatsapp"><strong>WhatsApp</strong></label>
                        <div class="radio-options">
                            <label><input type="radio" id="whatsapp" name="whatsapp" value="accept"> Accept</label>
                            <label><input type="radio" name="whatsapp" value="decline"> Decline</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Additional questions can follow the same structure -->
        </div>
    </div>
</body>
</html>
